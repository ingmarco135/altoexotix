<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mensajes.css">
    <!-- Agrega aquí el enlace a Bootstrap si decides usarlo -->
    <!-- <link rel="stylesheet" href="path/to/bootstrap.css"> -->
    <title>ATOQ EXOTICOS | Login & Registration</title>
</head>

<body>

    <!-- Contenedor para alertas -->
    <div id="alert-container"></div>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>ATOQ EXOTICOS</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <!-- Agrega tus elementos de menú aquí -->
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        

        <!-- Formulario de inicio de sesión y registro -->
        <div class="form-box">
            <!-- Formulario de inicio de sesión -->
            <div class="login-container" id="login">
                <form method="post" action="" onsubmit="return handleSubmit()">
                <form method="post" action="php/verifi_login.php" onsubmit="return handleSubmit()">
                    <div class="top">
                        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                        <header>Login</header>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" name="email" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" name="password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In" name="loginBtn">
                    </div> <br>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="restablecer_contraseña.html" onclick="forgotPassword()">Forgot password?</a></label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Formulario de registro -->
            <div class="register-container" id="register">
                <form onsubmit="return showSuccessMessage()">
                    <div class="top">
                        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                        <header>Sign Up</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Nombre">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Apellido">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
