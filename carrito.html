<section id="cart-content">
    <h2>Carrito de Compras</h2>

    <!-- Ejemplo de un producto en el carrito -->
    <div class="cart-item">
        <img src="css/imagenes/carrito.png" alt="Producto 1" style="max-width: 50px;">
        <h3>Nombre del Producto 1</h3>
        <p>Precio: $XX.XX</p>
        <label for="quantity1">Cantidad:</label>
        <input type="number" id="quantity1" name="quantity1" value="1" min="1">
        <button onclick="updateCart()">Actualizar</button>
        <button onclick="removeFromCart()">Eliminar</button>
    </div>

    <!-- Puedes agregar más elementos según sea necesario -->

    <p>Total: $YY.YY</p>

    <button onclick="proceedToPayment()">Proceder al Pago</button>
