<section id="payment-content">

    <div id="cart-summary">
        <h3>Resumen del Carrito</h3>

        <!-- Ejemplo de un producto en el resumen del carrito -->
        <div class="cart-item-summary">
            <p>Nombre del Producto 1</p>
            <p>Precio: $XX.XX</p>
            <p>Cantidad: 1</p>
        </div>

        <!-- Puedes agregar más elementos según sea necesario -->

        <p>Total: $YY.YY</p>

    <!-- Opciones de pago -->
    <div id="payment-options">
        <h3>Seleccione una opción de pago</h3>

        <label for="credit-card">Tarjeta de Crédito</label>
        <input type="radio" id="credit-card" name="payment-option" value="credit-card">

        <label for="paypal">PayPal</label>
        <input type="radio" id="paypal" name="payment-option" value="paypal">

        <button onclick="processPayment()">Procesar Pago</button>
