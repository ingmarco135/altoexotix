<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styleeditarPerfil.css">
  <script defer src="js/scripteditarPerfil.js"></script>
  <title>Editar Perfil</title>
</head>
<body>

  <div class="configuracion-container">
    <div class="profile-header">
      <div class="avatar">
        <img src="https://via.placeholder.com/150" alt="Avatar">
        <input type="file" id="avatarInput" accept="image/*" onchange="displayImage(this)">
        <label for="avatarInput" class="upload-label">Cambiar Avatar</label>
      </div>
      <h1>Editar Perfil</h1>
    </div>

    <form id="profileForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="correo@example.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Nueva contraseña">

      <label for="confirmarPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirmar contraseña">

      <button type="button" onclick="guardarCambios()">Guardar Cambios</button>
    </form>
  </div>

</body>
</html>
